<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/img" href="./assets/brasao.png" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Urna eletrónica</title>
  </head>
  <body>
    <main class="urna">
      <section class="urna__display">
        <div class="urna__display-infoSuperior">
          <div class="urna__display-infoLeft">
            <article class="urna__display-infoCandidato">
              <strong>SEU VOTO PARA</strong>
              <strong>VEREADOR</strong>
              <div class="urna__display-numeros">
                <span class="numero booth"></span>
                <span class="numero"></span>
              </div>
              <label>Número:</label>
              <label>Nome:</label>
              <label>Partido:</label>
              <label>Vice-Prefeito:</label>
            </article>
          </div>
          <div class="urna__display-infoRight">
            <figure class="urna__display-figure">
              <img src="./assets/84.jpg" alt="Prefeito" />
              <figcaption class="urna__display-caption">
                Prefeito
              </figcaption>
            </figure>
            <figure class="urna__display-figure small">
              <img src="./assets/84_2.jpg" alt="Vice">
              <figcaption class="urna__display-caption">
                Vice-Prefeito
              </figcaption>
            </figure>
          </div>
        </div>
        <div class="urna__display-infoInferior">
          <strong>Aperte a tecla:<br/></strong>
          <strong>CONFIRMAR para CONFIRMAR este voto<br/></strong>
          <strong>CORRIGE para REINICIAR este voto<br/></strong>
        </div>
      </section>
      <aside class="urna__keyboard">
        <div class="urna__keyboard-row">
          <button class="urna__keyboard-button">1</button>
          <button class="urna__keyboard-button">2</button>
          <button class="urna__keyboard-button">3</button>
        </div>
        <div class="urna__keyboard-row">
          <button class="urna__keyboard-button">4</button>
          <button class="urna__keyboard-button">5</button>
          <button class="urna__keyboard-button">6</button>
        </div>
        <div class="urna__keyboard-row">
          <button class="urna__keyboard-button">7</button>
          <button class="urna__keyboard-button">8</button>
          <button class="urna__keyboard-button">9</button>
        </div>
        <div class="urna__keyboard-row">
          <button class="urna__keyboard-button">0</button>
        </div>
        <div class="urna__keyboard-row btn-controls">
          <button class="urna__keyboard-button btn-white">branco</button>
          <button class="urna__keyboard-button btn-replace">Corrige</button>
          <button class="urna__keyboard-button btn-confirm">Confirmar</button>
        </div>
      </aside>
    </main>
    <script type="module" src="./index.js" defer></script>
  </body>
</html>
